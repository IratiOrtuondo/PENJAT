<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Juego del Ahorcado</title>
    <!-- Fuente Lobster -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Librer√≠a para confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</head>
<body>
    <div class="game-container">
        <h1>üíÄ Juego del Ahorcado ‚öîÔ∏è</h1>
        
        <!-- Men√∫ Principal -->
        <div class="category-container">
            <label for="category-select">Selecciona una categor√≠a:</label>
            <select id="category-select">
                <option value="comida">Comida</option>
                <option value="animales">Animales</option>
                <option value="tecnologia">Tecnolog√≠a</option>
            </select>
            <button class="btn" id="start-game-button">Comenzar Juego</button>
        </div>
    

    <!-- Contenido del Juego -->
    <div class="game-content" style="display: none;">
        <p id="message" style="margin-top: 20px;"></p>
        <svg id="hangman-svg" width="200" height="300" xmlns="http://www.w3.org/2000/svg">
            <!-- Base del poste -->
            <line x1="10" y1="290" x2="150" y2="290" class="hangman-part" id="base" />
            <!-- Poste vertical -->
            <line x1="80" y1="290" x2="80" y2="50" class="hangman-part" id="pole" />
            <!-- Barra superior -->
            <line x1="80" y1="50" x2="150" y2="50" class="hangman-part" id="top-bar" />
            <!-- Cuerda -->
            <line x1="150" y1="50" x2="150" y2="80" class="hangman-part" id="rope" />
            <!-- Cabeza -->
            <circle cx="150" cy="100" r="20" class="hangman-part" id="head" />
            <!-- Cuerpo -->
            <line x1="150" y1="120" x2="150" y2="180" class="hangman-part" id="body" />
            <!-- Brazo izquierdo -->
            <line x1="150" y1="140" x2="120" y2="160" class="hangman-part" id="arm-left" />
            <!-- Brazo derecho -->
            <line x1="150" y1="140" x2="180" y2="160" class="hangman-part" id="arm-right" />
            <!-- Pierna izquierda -->
            <line x1="150" y1="180" x2="120" y2="220" class="hangman-part" id="leg-left" />
            <!-- Pierna derecha -->
            <line x1="150" y1="180" x2="180" y2="220" class="hangman-part" id="leg-right" />
        </svg>

        <p id="word"></p>
        <p id="wrong-letters"></p>
        <div id="letters-container"></div>
        <button class="btn" id="restart-button">Reiniciar Juego</button>
    </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
